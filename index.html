<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BoxIcons icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <i class='bx bxl-facebook' id="facebook"></i>
        <div class="counter" data-target="4000"></div>
        <span>facebook</span>
    </div>
    <div class="container">
        <i class='bx bxl-youtube' id="youtube"></i>
        <div class="counter" data-target="6000"></div>
        <span>youtube</span>
    </div>
    <div class="container">
        <i class='bx bxl-twitter' id="twitter"></i>
        <div class="counter" data-target="7000"></div>
        <span>twitter</span>
    </div>
    <script src="/app.js"></script>
</body>
</html>
